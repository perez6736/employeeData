<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Employee Data Management</title>
  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Style to fix the issue of text extending past panel length -->
  <style>
    .panel-body a {
      word-break: break-all;
    }
  </style>
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i> Employee Data Management</strong></h1>
    </div>

<!-- Table goes here --> 
    <div class="panel panel-primary">
    
      <div class="panel-heading">Employee Information</div>

    <!-- Table -->
        <table class="table" id="employee-table">
          <thead>
            <tr>
              <th>Employee Name</th>
              <th>Role</th>
              <th>Start Date</th>
              <th>Months Worked</th>
              <th>Monthly Rate ($)</th>
              <th>Total Billed ($)</th>
            </tr>
          </thead>
          <tbody>
            <!-- body of table here --> 
          </tbody>
        </table>
    </div>

    
    <div class="row">
      <div class="col-sm-12">
        <br>
        
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>   Search Parameters</strong></h3>
          </div>
          <div class="panel-body">

            
            <form role="form">

              
              <div class="form-group">
                <label for="employee-name">Employee Name:</label>
                <input type="text" class="form-control" id="employee-name">
              </div>

              
              <div class="form-group">
                <label for="role">Role: </label>
                <input type="text" class="form-control" id="role">
              </div>

              <div class="form-group">
                <label for="start-date">Start Date (DD/MM/YY - ex: 01/01/89):</label>
                <input type="text" class="form-control" id="start-date">
              </div>

              <div class="form-group">
                <label for="monthly-rate">Monthly Rate:</label>
                <input type="text" class="form-control" id="monthly-rate">
              </div>


              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="submit"><i class="fa fa-search"></i> Submit</button>

            </form>
          </div>
        </div>
      </div>
    </div>


  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
  <script src="moment.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
</body>

</html>
